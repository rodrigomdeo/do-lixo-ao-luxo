<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback do Usuário</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(to bottom left, #9613c1, #d37af0, #753789);
    }

    .container {
      background-color: white;
      background-opacity: 0.75;
      border-radius: 12px;
      padding: 2rem;
      width: 32rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #4A4A4A;
      margin-bottom: 1.5rem;
    }

    .container img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .container label {
      font-size: 1rem;
      font-weight: bold;
      color: #4A4A4A;
    }

    .container input, .container textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .container button {
      width: 48%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .container .btn-back {
      background-color: #4CAF50;
      color: white;
    }

    .container .btn-back:hover {
      background-color: #45a049;
    }

    .container .btn-send {
      background-color: #9613c1;
      color: white;
    }

    .container .btn-send:hover {
      background-color: #7a0f9a;
    }

  </style>
</head>
<body>

  <div class="container">
    <img src="https://cdn.shopify.com/s/files/1/0650/6561/5497/files/reciclar.png?v=1727622972" alt="Logo Reciclagem" class="rounded-full mb-4">
    <h1>Feedback do Usuário</h1>

    <form class="w-full">
      <!-- Nome do usuário -->
      <div class="mb-6">
        <label for="userName" class="block text-gray-700 text-lg font-bold mb-2">Seu Nome:</label>
        <input type="text" id="userName" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ex: João Silva">
      </div>

      <!-- E-mail do usuário -->
      <div class="mb-6">
        <label for="userEmail" class="block text-gray-700 text-lg font-bold mb-2">Seu E-mail:</label>
        <input type="email" id="userEmail" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ex: joao@example.com">
      </div>

      <!-- Feedback do usuário -->
      <div class="mb-6">
        <label for="feedback" class="block text-gray-700 text-lg font-bold mb-2">Seu Feedback:</label>
        <textarea id="feedback" rows="4" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Escreva seu feedback aqui..."></textarea>
      </div>

      <!-- Botões -->
      <div class="flex justify-between">
        <!-- Botão Voltar -->
        <button type="button" class="btn-back" onclick="window.location.href='index.html'">Voltar</button>
        <!-- Botão Enviar -->
        <button type="submit" class="btn-send">Enviar Feedback</button>
      </div>
    </form>
  </div>

</body>
</html>
