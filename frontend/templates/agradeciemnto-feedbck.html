<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pelo Feedback!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(to bottom left, #9613c1, #d37af0, #753789);
      color: white;
      text-align: center;
    }
    .container {
      background-color: white;
      background-opacity: 0.75;
      padding: 2rem;
      border-radius: 12px;
      width: 30rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      color: #4A4A4A;
    }
    p {
      font-size: 1.2rem;
      color: #6B6B6B;
    }
    button {
      background-color: #9613c1;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #7a0f9a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Obrigado pelo seu Feedback!</h1>
    <p>Seu feedback foi enviado com sucesso. Agradecemos sua contribuição para a melhoria do nosso sistema!</p>
    <button onclick="window.location.href='index.html'">Voltar ao Menu</button>
  </div>

</body>
</html>
