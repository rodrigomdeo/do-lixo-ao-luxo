<body class="bg-gradient-custom">

<div class="flex">
  <div class="sidebar">

    </div>
    <a href="#" class="menu-item">üìë Relat√≥rios</a>
    <div class="submenu">
      <a href="gerar-relatorio.html" class="submenu-item">Gerar Novo Relat√≥rio</a>
      <a href="visualizar-relatorio.html" class="submenu-item">Visualizar Relat√≥rios</a>
    </div>

    <a href="#" class="menu-item">üöö Gest√£o de Coleta</a>
    <div class="submenu">
      <a href="gestao-de-coleta.html" class="submenu-item">Cadastrar Res√≠duos</a>
      <a href="agendar-coleta.html" class="submenu-item">Agendar Coletas</a>
    </div>

    <a href="feedback.html" class="menu-item">üí¨ Feedback</a>
    <a href="configuracoes.html" class="menu-item">‚öôÔ∏è Configura√ß√µes</a>
    <a href="login.html" class="menu-item" onclick="logout()">üö™ Sair</a>
  </div>

  <div class="content">
    <div class="dashboard-card">
      <h2 class="dashboard-title">Dashboard</h2>
      
      <div class="grid-container">
        <!-- Gr√°ficos de cima -->
        <div class="single-graph-container">
          <h3 class="text-custom-purple">Tipos de Res√≠duos</h3>
          <div class="canvas-container">
            <canvas id="graficoPizza"></canvas>
          </div>
        </div>

        <div class="single-graph-container">
          <h3 class="text-custom-purple">Gera√ß√£o Mensal</h3>
          <div class="canvas-container">
            <canvas id="graficoBarra"></canvas>
          </div>
        </div>
      </div>

      <!-- Gr√°fico de baixo centralizado -->
      <div class="grid-bottom-container">
        <div class="single-graph-container">
          <h3 class="text-custom-purple">Compara√ß√£o de Tipos de Res√≠duos</h3>
          <div class="canvas-container">
            <canvas id="graficoBarras"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Fun√ß√£o de logout
  function logout() {
    localStorage.removeItem('isAuthenticated');
    window.location.href = 'login.html';
  }

   // Fun√ß√£o para buscar dados de res√≠duos
  async function fetchResiduos() {
    const response = await fetch('http://localhost:5000/api/residuos/listar');
    const data = await response.json();
    const residuos = data.residuos;

    // Gr√°fico de Pizza: Tipos de res√≠duos
    const tipos = [];
    const quantidades = [];
    residuos.forEach(residuo => {
      if (!tipos.includes(residuo.tipo)) {
        tipos.push(residuo.tipo);
        quantidades.push(1); // Conta o n√∫mero de res√≠duos do mesmo tipo
      } else {
        const index = tipos.indexOf(residuo.tipo);
        quantidades[index] += 1; // Incrementa a quantidade de res√≠duos desse tipo
      }
    });

    const ctxPizza = document.getElementById('graficoPizza').getContext('2d');
    new Chart(ctxPizza, {
      type: 'pie',
      data: {
        labels: tipos,
        datasets: [{
          data: quantidades,
          backgroundColor: [
            '#ff6384', '#36a2eb', '#ffce56', '#4caf50', '#ff9800',
            '#9b59b6', '#e74c3c', '#f39c12', '#2ecc71', '#3498db'
          ],
        }]
      }
    });

    // Gr√°fico de Barras: Gera√ß√£o Mensal Acumulada
    const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
    const geracaoMensal = new Array(12).fill(0); // Para todos os 12 meses

    // Contabilizando a quantidade de res√≠duos por m√™s
    residuos.forEach(residuo => {
      const mesIndex = new Date(residuo.data).getMonth(); // Pega o m√™s a partir da data do res√≠duo
      geracaoMensal[mesIndex] += 1; // Incrementa a quantidade de res√≠duos no m√™s correspondente
    });

    // Calculando o acumulado
    const geracaoAcumulada = [];
    let acumulado = 0;
    geracaoMensal.forEach(residuo => {
      acumulado += residuo; // Soma os res√≠duos at√© o m√™s atual
      geracaoAcumulada.push(acumulado); // Adiciona ao array de valores acumulados
    });

    const ctxBarra = document.getElementById('graficoBarra').getContext('2d');
    new Chart(ctxBarra, {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{
          label: 'Quantidade acumulada de res√≠duos gerados',
          data: geracaoAcumulada,
          backgroundColor: '#42a5f5',
          borderColor: '#1f78d1',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });

    // Gr√°fico de Barras: Compara√ß√£o de Tipos de Res√≠duos - PESO
    const tiposBarras = [];
    const pesosBarras = [];
    residuos.forEach(residuo => {
      if (!tiposBarras.includes(residuo.tipo)) {
        tiposBarras.push(residuo.tipo);
        pesosBarras.push(residuo.peso);
      } else {
        const index = tiposBarras.indexOf(residuo.tipo);
        pesosBarras[index] += residuo.peso;
      }
    });

    const ctxBarras = document.getElementById('graficoBarras').getContext('2d');
    new Chart(ctxBarras, {
      type: 'bar',
      data: {
        labels: tiposBarras,
        datasets: [{
          label: 'Peso de res√≠duos por tipo em kg',
          data: pesosBarras,
          backgroundColor: '#66bb6a',
          borderColor: '#388e3c',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  // Chama a fun√ß√£o para pegar os dados
  fetchResiduos();
</script>
